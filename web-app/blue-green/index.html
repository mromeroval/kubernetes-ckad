<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Page</title>
  <style>
    body {
      background-color: blue;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>

<body>
  <h1>Welcome to My Blue Page!</h1>
  <p>
    <strong>Hostname:
      <div id="hostname"></div>
    </strong>
  </p>
  <hr />
  <p>
    This page is an example for deployment strategies such as Blue-Green deployments
  </p>
  <script>
    // Get the hostname of the current page
    const hostname = window.location.hostname;
    document.getElementById("hostname").innerText = `${hostname}`;
  </script>
</body>

</html>
